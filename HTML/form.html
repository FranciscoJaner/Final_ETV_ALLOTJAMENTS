<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <title>LOGIN-PAGE</title>
</head>

<body>
<form>
  <!-- Title of form -->
  <div class="text-center col-sm-12" id="head-form">
    <h4>Login 4 API</h4>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-3">
    <label class="form-label labelsColors" for="form2Example1">Correo Electrónico</label>
    <input type="email" id="form2Example1" class="form-control" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-3">
    <label class="form-label labelsColors" for="form2Example2">Contraseña</label>
    <input type="password" id="form2Example2" class="form-control" />
  </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-block mb-4" id="button-login">LOG IN</button>
</form>
</body>
</html>
