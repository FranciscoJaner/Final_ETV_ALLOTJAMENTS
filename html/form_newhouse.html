<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/newhouse.css">
    <title>Crear Casa</title>
</head>

<body>
    <div class="container" id="newHouseContainer">
        <form action="submit" id="newHouseForm">
            <div class="from-group row">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label">People</label>
                    <input type="number" id="peopleInput" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Toilets</label>
                    <input type="number" id="toiletsInput" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Beds</label>
                    <input type="number" id="bedsInput" class="form-control">
                </div>
            </div>
            <div class="from-group row">
                <div class="col-md-2">
                    <label class="form-label">Bethrooms</label>
                    <input type="text" id="bthInput" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Street</label>
                    <input type="number" id="stInput" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Number</label>
                    <input type="number" id="numInput" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Municipality
                    </label>
                    <input type="number" id="munInput" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label">type
                    </label>
                    <input type="number" id="typeInput" class="form-control">
                </div>
            </div>
            <div class="from-group row">
                <div class="col-md-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="row">

            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
</body>

</html>
